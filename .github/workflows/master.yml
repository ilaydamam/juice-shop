name: Gitleaks Scan

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source=. --verbose
